apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
spec:
  project: default
  sources:
  - repoURL: 'https://kubernetes-sigs.github.io/metrics-server'
    chart: metrics-server
    targetRevision: 3.13.0
    helm:
      valueFiles:
      - $values/infra/metrics-server/values.yaml
  - repoURL: 'https://github.com/aibazhang/spbro'
    targetRevision: master
    ref: values
  destination:
    namespace: kube-system
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true